name: d3d-dxvk-sarek-async-arm64ec

on:
  workflow_dispatch:
    inputs:
      host:
        type: boolean
        default: false
        description: "Self-hosted"
      version:
        type: string
        description: "(v1.10.8, v1.11.0) Empty = Latest"

  schedule:
    - cron: "0 17 * * *"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

env:
  GH_TOKEN:        ${{ github.token }}
  UNI_KIND:        dxvk-sarek-async-arm64ec
  REL_TAG_STABLE:  DXVK-SAREK-ASYNC-ARM64EC
  UPSTREAM_REPO:   pythonlover02/DXVK-Sarek
  UPSTREAM_BRANCH: async

defaults:
  run:
    shell: 'bash --noprofile --norc -Eeuo pipefail {0}'

jobs:
  guard:
    name: Build Guard
    runs-on: ${{ inputs.host == true && 'self-hosted' || 'ubuntu-latest' }}
    timeout-minutes: 5
    env:
      IN_CHANNEL:  stable
      IN_VERSION:  ${{ github.event_name == 'workflow_dispatch' && inputs.version || '' }}
      IS_SCHEDULE: ${{ github.event_name == 'schedule' }}
    outputs:
      missing: ${{ steps.check.outputs.missing }}
      list:    ${{ steps.check.outputs.list }}
    steps:

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Check Upstream & Queue
        id: check
        run: bash ./scripts/guard.sh

  build:
    name: Build & Pack
    needs: guard
    if: needs.guard.outputs.missing == 'true'
    runs-on: ${{ inputs.host == true && 'self-hosted' || 'ubuntu-latest' }}
    timeout-minutes: 60
    steps:

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Deps
        run: bash ./scripts/install-deps-ubuntu.sh

      - name: Setup Build Env (Meson + llvm-mingw)
        run: bash ./scripts/setup-llvm-meson.sh

      - name: Clone Source
        run: |
          git clone --branch "$UPSTREAM_BRANCH" --single-branch --recurse-submodules "https://github.com/$UPSTREAM_REPO.git" src
          git -C src config user.name "Builder"
          git -C src config user.email "bot@noreply"

      - name: Build Loop
        env:
          TO_BUILD: ${{ needs.guard.outputs.list }}
        run: |
          mkdir -p _logs out src/out

          cd src
          git fetch origin "$UPSTREAM_BRANCH" --force
          git fetch --tags --force

          while IFS='|' read -r kind channel ref ver_name rel_tag filename short; do
            [[ -n "$kind" ]] || continue

            if [[ -z "$ref" ]]; then
              echo "::warning::Skipping queue line with empty ref (raw kind='$kind')" >&2
              continue
            fi

            LOG_PATH="../_logs/${UNI_KIND}-${ver_name}-build.log"

            {
              echo "::group::Building ${ref} (${ver_name})"

              git reset --hard
              git clean -fdx
              git fetch origin "$UPSTREAM_BRANCH" --force

              tag_sha="$(git rev-parse "$ref^{commit}")"
              if ! git merge-base --is-ancestor "$tag_sha" "origin/$UPSTREAM_BRANCH"; then
                echo "::error::Ref '$ref' ($tag_sha) is not contained in origin/$UPSTREAM_BRANCH" >&2
                exit 1
              fi
              git checkout -f "$tag_sha"

              # head_sha="$(git rev-parse "origin/$UPSTREAM_BRANCH")"
              # git checkout -f "$head_sha"
              
              git clean -fdx
              git submodule update --init --recursive

              bash ../scripts/patches/dxvk.sh .
              . ../scripts/patches/dxvk-sarek.sh .

              sed -i 's/#define DXVK_VERSION "[^"]*"/#define DXVK_VERSION "'"${ref}-async-arm64ec"'"/' version.h.in

              bash ../scripts/guts-arm64ec.sh \
                "$ref" \
                "$ver_name" \
                "$filename"
            
              echo "::endgroup::"
            } 2>&1 | tee "$LOG_PATH"

          done <<< "$TO_BUILD"

      - name: Process Logs
        if: always()
        run: bash ./scripts/log.sh _logs/*.log

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.REL_TAG_STABLE }}-logs
          path: _logs/

      - name: Release
        env:
          REPO:           ${{ github.repository }}
          REL_TAG:        ${{ env.REL_TAG_STABLE }} 
          VERSION_PREFIX: "${{ env.UNI_KIND }}-"
          ARTIFACT_GLOB:  "out/${{ env.UNI_KIND }}-*.wcp"
          BODY: |
            - Architecture: arm64ec (system32) + x86 (syswow64)
            - For FEX only
            - **Patched: NEON-backed SSE & Native Bitops**
        run: bash ./scripts/release.sh

  maintenance:
    name: Refresh pack.json + README
    needs: build
    if: needs.build.result == 'success'
    uses: ./.github/workflows/chore_purrrser.yml
    secrets: inherit
    permissions:
      contents: write
